<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>City List</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <form id="new-item-form">
        <div id="form-wrapper">
            <div class="form-item">
                <label for="continent" class="primary">Continent</label>
                <input type="text" id="continent" required />
            </div>
    
            <div class="form-item">
                <label for="country" class="primary">Country</label>
                <input type="text" id="country" required />
            </div>
    
            <div class="form-item">
                <label for="city" class="primary">City</label>
                <input type="text" id="city" required />
            </div>
    
            <div class="form-item">
                <label for="status" class="primary">Visited Before?</label>
                <select id="status">
                    <option value="" disabled selected></option>
                    <option value="Visited">Yes</option>
                    <option value="To Visit">No</option>
                </select>
            </div>
        </div>
        <input type="submit" value="save" />
    </form>
    
    <h1>City List</h1>
    <ul id="city-list">
    
    </ul>
</body>
</html>
